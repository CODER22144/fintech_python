<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% block content %}
    {% load crispy_forms_tags %}
    <center class="mt-5 mb-4 pt-4 pb-5">
        <div class="content-section" style="color: #5603ad; width:50%; margin-top:10px; margin-bottom:10px;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group mt-3">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="/signup/">Sign Up Now</a>
                </small>
            </div>
        </div>
    </center>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
