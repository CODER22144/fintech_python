{% extends 'base.html' %}
{% block content %}
{% include "message.html" %}

  <div class="container col-6">
    <h3 class="text-primary mt-3 mb-4"><i class="far fa-plus-square"></i>&nbsp;Add Barcode</h3>

    <form class="row border border-2 rounded p-3" method="POST" action="/changing-role/" name="changeRoleForm" onsubmit="return Create(this.name)">
      {% csrf_token %}
      
      <div class="row">
        <label class="col-sm-3 col-form-label text-danger">User</label>
        <div class="col-sm-5">
          <select name="user" class="form-select" required>
            <option value="">-- Select --</option>
            {% for usr in users %}
              <option value="{{usr.email}}">{{usr.first_name}} {{usr.last_name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mt-3">
        <label class="col-sm-3 col-form-label text-danger">Role</label>
        <div class="col-sm-5">
          <select name="role" class="form-select" required>
            <option value="">-- Select --</option>
              <option value="AM">Admin-Management</option>
              <option value="AB">Admin-BackOffice</option>
              <option value="PA">Packing</option>
              <option value="DI">Dispatch</option>
              <option value="MA">Marketing</option>
          </select>
        </div>
      </div>


      <div class="row mt-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
